<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">New Pin</h3>
  </div>
  <div class="panel-body">
    <form name="newPinForm" ng-submit="createPin(newPinForm.$valid, newPin, newPinForm)">
      <div class="form-group">
        <label for="name">
          Item Name:
        </label>
        <input type="text" class="form-control" name="name" ng-model="newPin.name">
      </div>

      <div class="btn-group" data-toggle="buttons">

    			<label class="btn btn-success {{ newPin.purchase ? 'active' : '' }}">
    				<input type="radio" name="purchase" ng-model="newPin.purchase" ng-value="{{ true }}">
    				<span>
              Buy
    				</span>
    			</label>

    			<label class="btn btn-danger {{ newPin.purchase ? '' : 'active' }}">
    				<input type="radio" name="purchase" ng-model="newPin.purchase"  ng-value="{{ false }}">
            <span>
              Sell
    				</span>
    			</label>

    		</div>

        <div class="form-group">
          <label for="description">
            Item Description:
          </label>
          <textarea class="form-control" name="description" ng-model="newPin.description"></textarea>
        </div>

        <input type='submit' class='btn btn-primary'>
    </form>
  </div>
</div>
